<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/mi_css.css' %}" rel="stylesheet">
</head>

<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-dark py-3 mb-2">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a href="{% url 'inicio' %}" class="btn btn-success btn-sm" role="button">Inicio</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="{% url 'about' %}" class="btn btn-success btn-sm" role="button">Sobre Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <p><img src="{% static 'images/logo3.jpg' %}" alt="logo" width="250"></p>
        <h1>Proyecto web con Django | {%block titular%}{%endblock%}</h1>
        <hr>
        <div id="content">
            {% block content %}{%endblock%}
        </div>
        <hr>
        <footer>
            Master en Python &copy; Gustavo Marchena {% now "d/m/Y h:m:s"%}
        </footer>
    </div>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/sweetalert.min.js'%}"></script>
    <script src="{% static 'js/funciones.js'%}"></script>
</body>
</html>
